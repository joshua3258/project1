<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Task</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"    
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <form id="create-account-form" action='result.html' method="GET">
        <div class="title">
            <h2>CREATE ACCOUNT</h2>
        </div> 
        <!--USERNAME-->
        <div class="input-group ">
            <label for="username">NAME</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class='bx bxs-error-alt'></i>
            <i class='bx bxs-check-square'></i>
            <p>Error Message</p>
        </div>
        <!--EMAIL-->
        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class='bx bxs-error-alt'></i>
            <i class='bx bxs-check-square'></i>
            <p>Error Message</p>
        </div>
        <!--PASSWORD-->
        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class='bx bxs-error-alt'></i>
            <i class='bx bxs-check-square'></i>
            <p>Error Message</p>
        </div>
        <!--CONFIRM PASSWORD-->
        <div class="input-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirmpassword">
            <i class='bx bxs-error-alt'></i>
            <i class='bx bxs-check-square'></i>
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
    
       

    <script src="script.js"></script>
</body>
</html>
